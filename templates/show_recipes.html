{% extends 'base.html' %} {% block content %} {% for recipes in recipes %}

<div class="container">
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-image">
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{recipes.recipe_image}}" style="height:250px; width:250px;">
                        </div>
                        <div class="card-action">
                            <a href="{{url_for('get_recipe_specific', recipe_name=recipes.recipe_name)}}">{{recipes.recipe_name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
