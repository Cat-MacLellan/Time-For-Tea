{% extends 'base.html' %} {% block content %}
<div class="container">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <select name="category_name" id="category_name" class="icons">
                    <option value="" disabled selected>Choose your option</option>
                    {% for category in category  %}
                    <option value="{{ category.category_name }}" data-icon="{{ category.category_image }}">{{ category.category_name }}</option>
                    {% endfor %}
                    </select>
                <label>Pick a category</label>
            </div>
            <div class="input-field col s6">
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="author" name="author" type="text">
                <label for="icon_prefix">Author</label>
            </div>
            <div class="input-field col s6">
                <input id="origin" name="origin" type="text">
                <label for="icon_prefix">Origin</label>
            </div>
        </div>
        <div class="input-field col s12">
            <input id="recipe_image" name="recipe_image" type="text">
            <label for="icon_prefix">Image Path</label>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="ingrediants" name="ingrediants" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea2">Ingrediants</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="instructions" name="instructions" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea2">Instructions</label>
            </div>
        </div>
        <div class="row">
            <select id="allergies" name="allergies" multiple class="col s6">
                      <option value="" disabled selected>Choose your option</option>
                      {% for allergies in allergies %}
                      <option value="{{ allergies.allergy_name }}">{{ allergies.allergy_name }}</option>
                {% endfor %}
               </select>
            <select id="benefits" name="benefits" multiple class="col s6">
                      <option value="" disabled selected>Choose your option</option>
                      {% for benefits in benefits %}
                      <option value="{{ benefits.benefit_name }}">{{ benefits.benefit_name }}</option>
                {% endfor %}
               </select>
        </div>
        <div class="switch row">
            <div class="col s4">
                <p>Suitible For Vegetarians:</p>
                <label>
                No
            <input id="vegetarian" name="vegetarian" type="checkbox">
            <span class="lever"></span>
              Yes
      </div>
      </div>
      <div class="switch row">
            <div class="col s4">
                <p>Suitible For Vegetarians:</p>
                <label>
                No
            <input id="vegan" name="vegan" name"" type="checkbox">
            <span class="lever"></span>
              Yes
      </div>
      </div>
      <div class="switch row">
            <div class="col s4">
                <p>Suitible For Vegetarians:</p>
                <label>
                No
            <input id="gluten_free" name="gluten_free" type="checkbox">
            <span class="lever"></span>
              Yes
      </div>
      </div>
                 <div class="row">
            <p class="range-field">
                <label for="">Time taken</label>
                <input id="time" name="time" type="range" id="test5" min="0" max="100" />
                </p>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-light" type="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
            </div>
    </form>
    </div>
    {% endblock %}
