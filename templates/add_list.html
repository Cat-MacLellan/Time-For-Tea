{% extends 'base.html' %} {% block content %}
<div class="container">
    <form action="{{url_for('insert_list')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="list_name" name="list_name" type="text">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="list_description" id="list_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select  name="tea_name" id="tea_name" class="icons">
                    <option value="" disabled selected>Choose your option</option>
                    {% for teatype in teatypes %}
                    <option value="{{ teatype.tea_name }}" data-icon="{{ teatype.tea_image }}">{{ teatype.tea_name }}</option>
                    {% endfor %}
                    </select>
                <label>Add A Tea</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Task
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>



{% endblock %}
