{% extends 'base.html' %} 
{% block content %}
<div class="container">
    <div class="row">
        {% for category in category %}
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="{{category.category_image}}">
                </div>
                <div class="card-action">
                    <a href="{{url_for('get_tea', category_name=category.category_name)}}">{{category.category_name}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
