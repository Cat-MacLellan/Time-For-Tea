{% extends 'base.html' %} {% block content %}

<div class="container">
    <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn">Add a recipe</a>
</div>
<div class="container">
    <div class="row">
        {% for recipes in recipes %}
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="{{recipes.recipe_image}}">
                </div>
                <div class="card-action">
                    <a href="{{url_for('get_recipe_specific', recipe_name=recipes.recipe_name)}}">{{recipes.recipe_name}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
